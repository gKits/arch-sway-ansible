- name: Install stow
  become: true
  community.general.pacman:
    name: stow
  tags:
    - install
    - dotfiles

- name: Clone dotfiles
  ansible.builtin.git:
    repo: git@github.com/gKits/.dotfiles.git
    dest: $HOME/.dotfiles
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - install
    - dotfiles

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./install
  tags:
    - install
    - dotfiles
