- name: Install dotfile dependencies
  community.general.pacman:
    name:
      - stow
  tags:
    - dotfiles
- name: Clone .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com/gKits/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - dotfiles
- name: Stow .dotfiles
  shell: cd $HOME/.dotfiles && ./install
  tags:
    - dotfiles
