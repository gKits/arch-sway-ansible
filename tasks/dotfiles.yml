- name: Installing stow
- name: Clone .dotfiles
  ansible.builtin.git:
    repo: 'git@github.com/gKits/.dotfiles.git'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
- name: Stow .dotfiles
  shell: cd $HOME/.dotfiles && ./install
