- name: Install sway-wm and dependencies
  community.general.pacman:
    name:
      - foot
      - network-manager-applet
      - sway
      - swaybg
      - swayidle
      - swaylock
      - wofi
      - wl-clipboard
      - waybar
      - xorg-xwayland
      - xorg-xlsclients
      - qt5-xwayland
      - glwf-xwayland
- name: Install sway-wm dependencies from aur
  kewlfft.aur.aur:
    use: yay
    name:
      - wlay
      - clipman
- name: Install wayland dependencies to allow screen sharing
  community.general.pacman:
    name:
      - xdg-desktop-portal-wlr
      - xdg-desktop-portal
