- name: Install docker
  become: true
  community.general.pacman:
    name:
      - docker
      - docker-buildx
      - docker-compose
  tags:
    - install
    - docker

- name: Add user to docker group
  become: true
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    shell: /bin/bash
    groups: docker
    append: yes
  tags:
    - install
    - docker

- name: Start docker service
  become: true
  shell: systemctl enable docker
  tags:
    - install
    - docker
